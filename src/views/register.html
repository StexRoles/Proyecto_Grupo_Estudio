<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="/CSS/register.css">
</head>
<body>
        <header>
                <div class="logo">Logo</div>
                <nav>
                    <button class="button_slide nav_button">Registrar</button>
                    <button class="button_slide nav_button">Iniciar sesión</button>
                </nav>
        </header>
        <main>
                <section class="register-conteiner">
                    <div class="titulo-Register">
                        <h2 class="titulo">Registrarse</h2>
                    </div>
                    <div class="register-container">
                        <h2>Registro de Usuario</h2>
        
                            <label for="username">Nombre de Usuario:</label>
                            <input type="text" id="username" name="username" required>
                            
                            <label for="email">Correo:</label>
                            <input type="email" id="email" name="email" required>
                            
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" name="password" required>
                            
                            <input class="button_slide" type="submit" value="Registrarse">
                        
                    </div>
                </section>
        </main>
       
</body>
</html>
